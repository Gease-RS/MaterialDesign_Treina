<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Header Transparente</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<style>
		.transparente{
			background: url('img/transparente.jpg') center / cover;
		}
	</style>
	<body>
		<div class="transparente mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header mdl-layout__header--transparent">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Introdução</span>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation">
						<a href="#" class="mdl-navigation__link">Link 1</a>
						<a href="#" class="mdl-navigation__link">Link 2</a>
						<a href="#" class="mdl-navigation__link">Link 3</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Introdução</span>
					<nav class="mdl-navigation">
						<a href="#" class="mdl-navigation__link">Link 1</a>
						<a href="#" class="mdl-navigation__link">Link 2</a>
						<a href="#" class="mdl-navigation__link">Link 3</a>
					</nav>
				
			</div>
			<main class="mdl-layout__content">
			
			</main>
		</div>
	</body>
</html>
