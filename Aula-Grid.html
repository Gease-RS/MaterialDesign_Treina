<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AULA GRID</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-amber.min.css" />
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	</head>
	<style>
		.mdl-cell{
			background-color: #bbb;
			height: 50px;
		}
	</style>
	<body>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header"><!--Para cabeçalho transparente acrescentar no final da classe mdl-layout__header-2transpatent Obs: antes do transparente são 2 tracinhos-->
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">Introdução</span>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation">
						<a href="#" class="mdl-navigation__link">Link 1</a>
						<a href="#" class="mdl-navigation__link">Link 2</a>
						<a href="#" class="mdl-navigation__link">Link 3</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Introdução</span>
					<nav class="mdl-navigation">
						<a href="#" class="mdl-navigation__link">Link 1</a>
						<a href="#" class="mdl-navigation__link">Link 2</a>
						<a href="#" class="mdl-navigation__link">Link 3</a>
					</nav>
				
			</div>
			<main class="mdl-layout__content">
				<div class="mdl-grid">
					<div class="mdl-cell">Coluna 1</div>
					<div class="mdl-cell">Coluna 2</div>
					<div class="mdl-cell">Coluna 3</div>
				</div>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col">Coluna 1</div>
					<div class="mdl-cell mdl-cell--6-col">Coluna 2</div>
					<div class="mdl-cell mdl-cell--2-col">Coluna 3</div>
				</div>

				<!-- Determina o tamanho determinado para tablet e phone-->
				<p style="margin-left:20px;">Tablet e Phone</p>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">Coluna 1</div>
					<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">Coluna 2</div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone">Coluna 3</div>
				</div>

				<!-- Esconde para determinado dispositivo, so acionar a última classe com o dispositivo que você quiser esconder-->
				<p style="margin-left:20px;">Esconde para determinado dispositivo</p>
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet">Coluna 1</div>
					<div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">Coluna 2</div>
					<div class="mdl-cell mdl-cell--2-col mdl-cell--4-col-phone mdl-cell--hide-desktop">Coluna 3</div>
				</div>

			</main>
		</div>
	</body>
</html>
